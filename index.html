<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>JS-Quiz</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h1 class="text-center" style="font-weight:bolder; background-color: lightblue;">JS-QUIZ</h1>
                <div id="quizdiv">
                    <h2 id="question">Question</h2>
                    <li><input id="a" class="answer" type="radio" name="answer"/>
                        <label id="a_value" for="a">Option a</label>
                    </li>
                    <li><input id="b" class="answer" type="radio" name="answer"/>
                    <label id="b_value" for="b">Option b</label>
                    </li>
                    <li><input id="c" class="answer" type="radio" name="answer"/>
                        <label for="c" id="c_value">Option c</label>
                    </li>
                    <li><input id="d" class="answer" type="radio" name="answer"/>
                        <label for="d" id="d_value">Option d</label>
                    </li>
                    <button id="submit" class="btn btn-primary my-2">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
